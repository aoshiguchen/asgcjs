<!DOCTYPE html>
<html lang="zh">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>AsgcJS 演示示例 v0.0.1</title>
    <script type="text/javascript" src="src/asgc.js"></script>
    <script type="text/javascript">
        var log;
        
    	Asgc.init(['index.css','index.js','http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'],function(){
            log = Asgc.Logger('AsgcJS Demo');
    		log.info('this is index.html');
            main();
    	});
    </script>
</head>
<body>
    <button id="1">默认提示</button>&nbsp;<button id="2">成功提示</button>&nbsp;<button id="3">警告提示</button>&nbsp;<button id="4">错误提示</button>&nbsp;<button id="5">帮助提示</button><br/><br/>
    <button id="21">默认标题弹框</button>&nbsp;<button id="22">带标题的弹框</button>&nbsp;<button id="23">带回调的弹框</button>&nbsp;<button id="24">右上角没有关闭按钮</button>&nbsp;<button id="25">成功弹框</button>&nbsp;<button id="26">警告弹框</button>&nbsp;<button id="27">错误弹框</button>&nbsp;<button id="28">帮助弹框</button>&nbsp;<button id="29">另一种回调风格</button><br/><br/>
    <button id="31">默认标题询问</button>&nbsp;<button id="32">带标题的询问</button>&nbsp;<button id="33">带回调的询问1</button>&nbsp;<button id="34">带回调的询问2</button>&nbsp;<button id="35">成功询问</button>&nbsp;<button id="36">警告询问</button>&nbsp;<button id="37">错误询问</button>&nbsp;<button id="38">帮助询问</button>&nbsp;<button id="39">另一种回调风格</button>&nbsp;<br/><br/>
    <button id="41">默认标题输入</button>&nbsp;<button id="42">带标题的输入</button>&nbsp;<button id="43">带回调的输入1</button>&nbsp;<button id="44">带回调的输入2</button>&nbsp;<button id="45">另一种回调风格</button>&nbsp;<button id="46">单行输入</button>&nbsp;<br/><br/>
    <button id="51">默认矩形加载框</button>&nbsp;<button id="52">红白矩形加载框</button>&nbsp;<button id="53">蓝黄矩形加载框</button>&nbsp;<br/><br/>
    <button id="61">默认矩形进度条</button>&nbsp;<button id="62">黄色矩形进度条</button>&nbsp;<button id="63">蓝色矩形进度条</button>&nbsp;<br/><br/>
</body>
</html>
